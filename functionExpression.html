<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Function Expression</title>
    <script type="text/javascript">
      let sahHello = function()
      {
        document.write("Hello");
      }
      function HelloWorld()
      {
        document.write("Hello World");
      }
      let func = HelloWorld ;
      func();
      HelloWorld();
      document.write(sahHello());

    </script>
  </head>
  <body>

  </body>
</html>
