<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">

    for (var row = 0; row < 10; row++)
          {
              for (var column = 0; column < 10; column++)
              {
                  if (row == 0 || row == 10 - 1 || column == 10 - 1 - row || column == row)
                  {
                      document.write("*");
                  }
                  else
                  {
                      document.write("\xa0\xa0");
                  }

              }
              document.write("<br />");

          }
    </script>
  </head>
  <body>

  </body>
</html>
