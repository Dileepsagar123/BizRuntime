<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>For Loop Sample</title>
    <script type="text/javascript">
      var i = 0 ;
      for(; i < 10 ;)
      {
        i++;
        document.write(`2 * ${i} = ` + 2 * i + "<br/>");
      }
    </script>
  </head>
  <body>

  </body>
</html>
