<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        function addValues()
        {

            var firstNumber = document.getElementById("textOne").value;
            if(firstNumber == "")
            {
                alert("can't be empty");
                return;
            }
            firstNumber = parseInt(firstNumber);
            if(isNaN(firstNumber))
            {
                alert("Please enter number")
                return;
            }
            var secondNumber = document.getElementById("textTwo").value;
            if(secondNumber == "")
            {
                alert("can't be empty");
                return;
            }
            secondNumber = parseInt(secondNumber);
            if(isNaN(secondNumber))
            {
                alert("Please enter number")
                return;
            }
          
            var result = document.getElementById("textThree").value = firstNumber + secondNumber ; 
        }
    </script>
    <script></script>
</head>
<body>
    <div class="container" style="margin-top:200px;">
    <form action="" class="form-group">
    <input type="text" name="textOne" class="form-control" id="textOne" placeholder="Enter first number"><br />
    <input type="text" name="textTwo" id="textTwo" class="form-control" placeholder="Enter second number"><br />
    <input type="text" name="textThree" id="textThree" class="form-control"><br />
    <input type="button" value="Add" onclick="addValues()" class="btn btn-success">
    </form>
    </div>
</body>
