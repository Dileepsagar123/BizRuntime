<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Switch Statement </title>
    <script type="text/javascript">
      var i = 3 ;
      switch (i)
      {
        case 0:
              document.write("case zero is matched ");
              break;
        case 1:
              document.write("case  one is matched ");
              break;
        case 2:
              document.write("case two is matched ");
              break;
        case 3:
              document.write("case three is matched ");
              break;
        default:
              document.write("this is dafault block")
              break;

      }
    </script>
  </head>
  <body>

  </body>
</html>
