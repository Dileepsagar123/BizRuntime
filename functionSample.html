<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Function Sample</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script type="text/javascript">
      let userName = 'John';

      function showMessage()
      {
          userName = "Bob"; // (1) changed the outer variable

          let message = 'Hello, ' + userName;
          alert(message);
      }

      alert( userName ); // John before the function call

      showMessage();

      alert( userName ); // Bob, the value was modified by the function
      function showMessage1(from, text = "no text given")
       {
         alert( from + ": " + text );
       }

       showMessage1("Ann"); // Ann: no text given
       function checkAge(age) {
          if (age > 18) {
            return true;
          } else {
            return confirm('Got a permission from the parents?');
          }
        }

        let age = prompt('How old are you?', 18);

        if ( checkAge(age >= 18) ) {
          alert( 'Access granted' );
        } else {
          alert( 'Access denied' );
        }
       function showPrimes(n)
        {

        for (let i = 2; i < n; i++) {
          if (!isPrime(i)) continue;
          document.write("<table border='1' class='table table-striped'>");
          document.write("<tr><td>CPNV</td><td>Prime Number</td></tr>");
          document.write("<tr><td>"+i+"</td><td>"+i+"</td>");
          document.write("</table>");
          // a prime
        }
      }

      function isPrime(n) {
        for (let i = 2; i < n; i++) {
          if ( n % i == 0) return false;
        }
        return true;
      }
      showPrimes(100);
      isPrime(9);
    </script>
  </head>
  <body>

  </body>
</html>
