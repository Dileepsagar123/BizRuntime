    <script>
    try {
        sayHello(); 
    } catch (Exception) 
    {
        document.write(Exception.message + "<br/>"); 
        document.write(Exception.description + "<br />");    
        document.write(Exception.stack + "<br />"); 
    }

    {
        document.write("this block always execute<br />");
    }
    </script>
